            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=victory
        [message]
            speaker=Magellan
            message= _ "We did it! I thank you for your help Rigel and Bru. Next we march on Veleda's stronghold. The rest of the army will be starting the attack there soon and they are expecting me to lead them into battle. We must make haste!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Magellan
        [/filter]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=die
        [filter]
            id=Rigel
        [/filter]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=die
        [filter]
            id=Bru
        [/filter]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

