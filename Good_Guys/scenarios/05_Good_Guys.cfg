#textdomain wesnoth-Good_Guys
[multiplayer]
    id=05_Good_Guys
    next_scenario=null #06_Good_Guys

    force_use_map_settings=true

    name= _ "Queen Veleda"
    map_data="{~add-ons/Good_Guys/maps/05_Good_Guys.map}"
    turns=30

    {DEFAULT_SCHEDULE}
    
    experience_modifier=100
    carryover_percentage=40
    carryover_add=yes
    bonus=yes

    music=aoe1.ogg
    
    [music]
    	name=aoe1.ogg
 	[/music]

    #Storyline dialogue.
    [event]
        name=start
        [message]
            speaker=Kiriana
            message= _ "Magellan! It's good you've arrived. Far too many troops have been deserting thinking the battle to be hopeless. Now that they see you're still alive, hopefully they will continue fighting."
        [/message]
    [/event]

    #Prestart setup.
    [event]
        name=prestart
        side=1
        #Set difficulty if not set (for debugging purposes).
        [if]
            [and]
                [variable]
                    name=difficulty
                    not_equals="easy"
                [/variable]
            [/and]
            [and]
                [variable]
                    name=difficulty
                    not_equals="normal"
                [/variable]
            [/and]
            [and]
                [variable]
                    name=difficulty
                    not_equals="hard"
                [/variable]
            [/and]
            [then]
                [message]
                    speaker=narrator
                    message= _ "Which difficulty level?"
                    [option]
                        message= _ "Easy"
                        [command]
                            define=EASY
                            [set_variable]
                                name=difficulty
                                value="easy"
                            [/set_variable]
                        [/command]
                    [/option]
                    [option]
                        message= _ "Normal"
                        [command]
                            define=NORMAL
                            [set_variable]
                                name=difficulty
                                value="normal"
                            [/set_variable]
                        [/command]
                    [/option]
                    [option]
                        message= _ "Hard"
                        [command]
                            define=HARD
                            [set_variable]
                                name=difficulty
                                value="hard"
                            [/set_variable]
                        [/command]
                    [/option]
                [/message]
            [/then]
        [/if]
        #Setup enemies based on difficulty
        [if]
            [variable]
                name=difficulty
                equals="easy"
            [/variable]
            [then]
                [modify_side]
                    side=5
                    gold=90
                [/modify_side]
                [modify_side]
                    side=4
                    gold=90
                [/modify_side]
                [modify_side]
                    side=3
                    gold=70
                [/modify_side]
            [/then]
        [/if]
        [if]
            [variable]
                name=difficulty
                equals="normal"
            [/variable]
            [then]
                [modify_side]
                    side=5
                    gold=110
                [/modify_side]
                [modify_side]
                    side=4
                    gold=110
                [/modify_side]
                [modify_side]
                    side=3
                    gold=60
                [/modify_side]
            [/then]
        [/if]
        [if]
            [variable]
                name=difficulty
                equals="hard"
            [/variable]
            [then]
                [modify_side]
                    side=5
                    gold=150
                [/modify_side]
                [modify_side]
                    side=4
                    gold=150
                [/modify_side]
                [modify_side]
                    side=3
                    gold=60
                [/modify_side]
            [/then]
        [/if]

        #Add starting units to map.
        {LOYAL_UNIT 6 "Drake Blademaster" 10 16}
        {LOYAL_UNIT 6 "Dread Bat" 9 17}
        {LOYAL_UNIT 6 "Dread Bat" 11 16}
        {LOYAL_UNIT 6 "Drake Blademaster" 19 15}
        {LOYAL_UNIT 6 "Dread Bat" 18 15}
        {LOYAL_UNIT 6 "Dread Bat" 20 14}

        {LOYAL_UNIT 4 "Elvish Sorceress" 10 17}
        {LOYAL_UNIT 4 "Elvish Archer" 9 18}
        {LOYAL_UNIT 4 "Elvish Fighter" 11 17}

        {LOYAL_UNIT 5 "Dwarvish Runesmith" 19 16}
        {LOYAL_UNIT 5 "Dwarvish Guardsman" 18 16}
        {LOYAL_UNIT 5 "Dwarvish Thunderer" 20 15}

        [objectives]
            [objective]
                description= _ "Defeat the enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Rigel"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Bru"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Magellan"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=prestart
        side=2
        [objectives]
            [objective]
                description= _ "Defeat the enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Bru"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Rigel"
                condition=lose
            [/objective]
            [objective]
