#textdomain wesnoth-Wilfcastle

[unit_type]
    id=Magician
    name= _ "Magician"
    race=Ghazians
    image="Ghazians/Magician.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=26
    movement_type=desertfoot
    movement=5
    experience=45
    level=1
    alignment=chaotic
    advances_to=Sorcerer
    cost=18
    usage=archer
    description= _ "Among the Ghazians there is a strange order of magicians who twist themselves into forms that allow them to deliver devastatingly powerful magics. It is not the most dignified form of attack, but it has proved itself to be quite effective on numerous occasions."
    {DEFENSE_ANIM "Ghazians/Magician.png" "Ghazians/Magician.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human


    [attack]
        name=staff
        description=_"staff"
        type=impact
        range=melee
        damage=6
        number=1
        icon=attacks/staff-magic.png
    [/attack]
    
    [attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
        damage=6
        number=3
        icon=attacks/fireball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [if]
            hits=no
            [frame]
                duration=400
                image="Ghazians/Magician.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="Ghazians/Magician.png"
                sound=staff.wav
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        {MISSILE_FRAME_FIREBALL}
        [filter_attack]
            name=scream
        [/filter_attack]
        start_time=-250
        [if]
            hits=no
            [frame]
                duration=800
                image="Ghazians/Magician.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=800
                image="Ghazians/Magician.png"
                sound=magicmissle.wav
            [/frame]
        [/else]
    [/attack_anim]

[/unit_type]
